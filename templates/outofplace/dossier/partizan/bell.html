<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% include 'outofplace/dossier/partizan/navbar.html' %}
  <div class="app-container">
    <div class="modal">
      <h1 class="tink">Log in</h1>
      <form method="POST" action="/outofplace/dossier/partizan/login" class="field">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" name="email" value="{{ email or '' }}" />
          {% if errors.email %}
            <div class="error">{{ errors.email }}</div>
          {% endif %}
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password"  value="{{ email or '' }}"/>
          {% if errors.password %}
            <div class="error">{{ errors.password }}</div>
          {% endif %}
        </div>

        <button type="submit" class="submit">Login</button>
        <p class="reduce">Forgot your password? Call 310-<span class="bold">BELL</span> support.</p>
      </form>

      <div class="form-footer">
        <p class="blue"><a href="#">Privacy</a> | <a href="#"> Legal & Regulatory </a></p>
        <p class="copyright">&copy; Bell Canada. All rights reserved</p>
      </div>
    </div>
  </div>
</body>
</html>
