{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Create Your Travel Account</h2>
            <form method="POST" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Create a password" required>
                </div>
                <button class="btn btn-success w-100">Sign Up</button>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="{{ url_for('login') }}">Log in</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
