{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 class="mb-4">Discover Your Next Destination</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for dest in destinations %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ dest.image }}" alt="{{ dest.name }}" onerror="this.onerror=null;this.src='/static/images/paris.jpg';">
            <div class="card-body">
                <h5 class="card-title text-primary">{{ dest.name }}</h5>
                <p class="card-text description-truncate">{{ dest.description }}</p>
                <a href="{{ url_for('destination_detail', dest_id=dest._id) }}" class="btn btn-outline-primary btn-sm">View More</a>
            </div>
        </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
