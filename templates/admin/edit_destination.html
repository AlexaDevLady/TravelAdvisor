{% extends "base.html" %}
{% block title %}Edit Destination{% endblock %}

{% block content %}
<h2>Edit Destination</h2>

<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" value="{{ destination.name }}" required>
  </div>

  <div class="mb-3">
    <label>Description</label>
    <textarea name="description" class="form-control" rows="4" required>{{ destination.description }}</textarea>
  </div>

  <div class="mb-3">
    <label>Latitude</label>
    <input type="number" step="any" name="lat" class="form-control" value="{{ destination.lat }}" required>
  </div>

  <div class="mb-3">
    <label>Longitude</label>
    <input type="number" step="any" name="lon" class="form-control" value="{{ destination.lon }}" required>
  </div>

  <div class="mb-3">
    <label>Current Image</label><br>
    {% if destination.image %}
      <img src="{{ destination.image }}" alt="Image" class="img-thumbnail" style="max-width: 200px;">
    {% else %}
      <p>No image available</p>
    {% endif %}
  </div>

  <div class="mb-3">
    <label>Upload New Image (optional)</label>
    <input type="file" name="image" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
